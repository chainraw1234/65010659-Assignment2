<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>65010659_Drone Management System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a href="#drone-config">Drone Config</a></li>
                <li><a href="#temperature-log">Submit Temperature Log</a></li>
                <li><a href="#drone-logs">Drone Logs</a></li>
            </ul>
        </nav>
    </header>

    <section id="drone-config" class="content-section">
        <h1>Drone Config</h1>
        <input type="text" id="search-drone-id" placeholder="Search by Drone ID" />
        <button onclick="searchDroneConfig()">Submit</button>
        <table id="config-table">
            <thead>
                <tr>
                    <th>Drone ID</th>
                    <th>Drone Name</th>
                    <th>Light</th>
                    <th>Max Speed</th>
                    <th>Country</th>
                    <th>Population</th>
                </tr>
            </thead>
            <tbody>
                <!-- Drone Config Data -->
            </tbody>
        </table>
    </section>
    <section id="temperature-log" class="content-section">
        <h1>Submit Temperature Log</h1>
        <form id="temperature-log-form">
            <input type="number" id="drone_id" placeholder="Drone ID" required />
            <input type="text" id="drone_name" placeholder="Drone Name" required />
            <input type="number" id="celsius" placeholder="Temperature (Celsius)" required />
            <input type="text" id="country" placeholder="Country" required />
            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="drone-logs" class="content-section">
        <h1>Drone Logs</h1>
        <table id="logs-table">
            <thead>
                <tr>
                    <th>Created</th>
                    <th>Country</th>
                    <th>Drone ID</th>
                    <th>Drone Name</th>
                    <th>Celsius</th>
                </tr>
            </thead>
            <tbody>
                <!-- Logs Data -->
            </tbody>
        </table>
        <div class="pagination-controls">
            <button id="prev-page">Previous</button>
            <span id="page-number">Page 1</span>
            <button id="next-page">Next</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
